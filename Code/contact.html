<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact – CWaMSo</title>
    <link rel="stylesheet" href="cwamso.css" />
</head>

<body>
    <!-- Header -->
    <header class="header">
        <nav class="nav-container">
            <div class="nav-content">
                <div class="logo">
                    <img src="images/cwamso_logo.png" class="logo-image">
                    <span class="logo-text">CWaMSo</span>
                </div>

                <div class="nav-links desktop-nav">
                    <a href="cwamso_home.html" class="nav-link">Home</a>
                    <a href="about.html" class="nav-link">About</a>
                    <a href="services.html" class="nav-link">Services</a>
                    <a href="contact.html" class="nav-link">Contact</a>
                </div>

                <div class="desktop-nav">
                    <a href="login.html"><button class="btn-primary">Login</button></a>
                </div>

                <button class="mobile-menu-btn" id="mobileMenuBtn">
                    <span class="hamburger"></span>
                </button>
            </div>

            <div class="mobile-nav" id="mobileNav">
                <a href="cwamso_home.html" class="nav-link">Home</a>
                <a href="about.html" class="nav-link">About</a>
                <a href="services.html" class="nav-link">Services</a>
                <a href="contact.html" class="nav-link">Contact</a>
                <a href="login.html"><button class="btn-primary mobile-btn">Login</button></a>
            </div>
        </nav>
    </header>

    <section class="hero-section">
        <div class="container">
            <h1 class="hero-title">Contact Us</h1>
            <p class="hero-description">We’re here to help. Reach out to the CWaMSo team anytime.</p>
        </div>
    </section>

    <section class="features-section">
        <div class="container">
            <div class="feature-card" style="max-width:600px; margin:auto;">
                <h3 class="feature-title">Send a Message</h3>
                <form>
                    <label>Full Name</label>
                    <input type="text" class="form-input" />

                    <label>Email</label>
                    <input type="email" class="form-input" />

                    <label>Message</label>
                    <textarea class="form-input" rows="5"></textarea>

                    <button class="btn-primary" style="margin-top:1rem;">Send</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <div class="footer-bottom">

            </div>
